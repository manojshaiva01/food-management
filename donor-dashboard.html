<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donor Dashboard - Extra Food Donation Management</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
    <header>
        <h1>Donor Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Post New Donation</h2>
            <form id="donationForm" class="zomato-style-form">
                <div class="form-group">
                    <label for="foodType">Food Type:</label>
                    <input type="text" id="foodType" required placeholder="e.g. Pizza, Sandwich" />
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="text" id="quantity" required placeholder="e.g. 10 plates" />
                </div>
                <div class="form-group datetime-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="date" id="expiryDate" required />
                    <label for="expiryTime">Time:</label>
                    <input type="time" id="expiryTime" required />
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
<input type="text" id="location" required placeholder="e.g. New York" />
                    <div id="map" style="height: 300px; margin-top: 10px;"></div>
                </div>
                <button type="submit" class="btn-post">Post Donation</button>
            </form>
        </section>
        <section>
            <h2>My Donations</h2>
            <div id="donationsList" class="donations-grid"></div>
        </section>
        <p><a href="#" id="logout">Logout</a></p>
    </main>
    <footer>
        <p>&copy; 2023 Extra Food Donation Management</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="app.js"></script>
</body>
</html>
