<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Extra Food Donation Management</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
    <header>
        <a href="#" id="logout" class="logout-top-left">Logout</a>
        <h1>Welcome to Extra Food Donation Management</h1>
    </header>
    <main>
        <section id="navigation-buttons" style="margin-bottom: 20px; display: flex; gap: 20px;">
            <button id="btnDonate" class="btn-nav">I donate the food</button>
            <button id="btnNeedFood" class="btn-nav">I need food</button>
        </section>

        <section id="quick-overview" style="margin-bottom: 20px;">
            <h2>Quick Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Donations</h3>
                    <p id="totalDonationsCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Available Donations</h3>
                    <p id="availableDonationsCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Claims</h3>
                    <p id="myClaimsCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>Unread Notifications</h3>
                    <p id="unreadNotificationsCount">0</p>
                </div>
            </div>
        </section>

        <section id="available-donations">
            <h2>Available Donations</h2>
            <div id="availableDonationsList" class="donations-grid"></div>
        </section>

        <section id="all-donations-details">
            <h2>All Donations Details</h2>
            <div id="donationsDetailsList" class="donations-grid"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Extra Food Donation Management</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="app.js"></script>
    <script src="home-page-functionality.js"></script>
</body>
</html>
