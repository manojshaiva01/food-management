<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Receiver Home - Extra Food Donation Management</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
    <style>
        /* Custom CSS placed at the top of the body */
        .dashboard-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .dashboard-link:hover {
            background-color: #45a049;
        }
        .logout-top-left {
            width: auto;
            display: inline-block;
        }
    </style>
    <header>
        <button id="logout" class="logout-top-left">Logout</button>
        <h1>Welcome Receiver</h1>
    </header>
    <main>
        <a href="receiver-dashboard.html" class="dashboard-link">Go to Full Dashboard</a>
        <section id="quick-overview" style="margin-bottom: 20px;">
            <h2>Quick Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Available Donations</h3>
                    <p id="availableDonationsCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>My Claims</h3>
                    <p id="myClaimsCount">0</p>
                </div>
            </div>
        </section>
        <section>
            <h2>Available Donations</h2>
            <div id="availableDonations" class="donations-grid"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Extra Food Donation Management</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="app.js"></script>
    <script src="receiver-home-functionality.js"></script>
</body>
</html>
